<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,300&display=swap" rel="stylesheet">
  <title>Eyewear</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="nav">
        <div class="nav__logo"><h1>eye<span>wear</span></h1></div>
        <div class="nav__menu">
          <ul>
            <li class="nav__menu-item">dioptric glasses </li>
            <li class="nav__menu-item">sunglasses</li>
            <li class="nav__menu-item">kids glasses</li>
          </ul>
        </div>
        <div class="nav__info">
            <form>
              <input type="search" name="search" id="search" class="hide">
              <label for="search"><img src="image/search.svg" alt="search" color="$icon-color"></label>
            </form>
            <button class="nav__info-basket">
              <div class="nav__info-basket_icon"><img src="image/item.svg" alt="basket"></div>
              <span>cart</span>
            </button>
        </div>
      </div>
      <div class="preview">
        <div class="preview__production">
        <div class="preview__production-title">
          <h1>wo<span>men</span></h1>
        </div>
      <div class="preview__production-image">
        <img src="image/eye_w.png" alt="women" width="570px">
      </div>
      <div class="preview__production-category">
        <ul>
          <li>dioptric</li>
          <li>sunglasses</li>
        </ul>
      </div>
    </div>
    <div class="preview__production">
      <div class="preview__production-title">
        <h1>m<span>en</span></h1>
      </div>
    <div class="preview__production-image">
      <img src="image/eye_m.png" alt="men" width="570px">
    </div>
    <div class="preview__production-category">
      <ul>
        <li>dioptric</li>
        <li>sunglasses</li>
      </ul>
    </div>
  </div>
  </div>
    </div>
    <section class="main">
      <div class="offers">
        <!-- честно вообще без понятия как еще его назвать -->
        <div class="offers__leftColumn">
          <div class="offers__leftColumn-topBlock">
              
            <div class="offers__leftColumn-topBlock_info">
              <p>Fusce sit amet est quam dolor sit ametis</p>
              <button><p>learn more</p> <span class="icon-angle-right"></span></button>
            </div>
          </div>
            <div class="offers__leftColumn-bothBlock">
              <ul>
                <li>
                  <img src="image/delivery.svg" alt="delivery">
                  <h2>free shipping</h2>
                  <p>worldwide</p>
                </li>
                <li>
                  <img src="image/uroboros.svg" alt="return">
                  <h2>14 days free return</h2>
                  <p>worldwide</p>
                </li>
              </ul>
            </div>
        </div>
        <div class="offers__rightColumn">
          <div class="offers__rightColumn-info">
            <p>Fusce sit amet est quam dolor sit ametis</p>
            <button><p>learn more</p> <span class="icon-angle-right"></span></button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
